<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    #div {
        width: 400px;
        height: 400px;
        margin: auto;
        border: 1px solid white;
        border-radius: 4px;
        -webkit-box-shadow: 10px 17px 77px 17px rgba(0,0,0,0.35);
-moz-box-shadow: 10px 17px 77px 17px rgba(0,0,0,0.35);
box-shadow: 10px 17px 77px 17px rgba(0,0,0,0.35);
    }

<body style="background-image:url(f.jpg);">
    <div style="padding-top: 100px;opacity: 0.85 ">
      <div class="container" id="div">

            <h2 style="color: white;padding-top: 60px"><b>Find Your Account</b></h2>
            <hr style="border-color: white">
            <form>
                <div class="form-group col">
                    <label for="email" style="color: white;padding-top: 70px">Please enter your email address or phone number to search for your account.</label>
                    <input style="background-color: transparent;border-color: white" type="email" class="form-control" id="email" placeholder="Email address or phone number">
                </div>
                
            
                <div class="btn col-sm-6">
                <button type="submit" class="btn btn-primary col-sm-12">Submit</button>
                </div>
                <button type="submit" class="btn btn-danger col-sm-5" onclick="window.history.go(-1); return false;">Back</button>
            </form>
        </div>
    </div>
