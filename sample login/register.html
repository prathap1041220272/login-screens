<!DOCTYPE html>
<html lang="en">

<head>
    <title>jilako Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <style>
    #div {
        width: 400px;
        height: 880px;
        margin: auto;
        border: 1px solid white;
        border-radius: 4px;
        -webkit-box-shadow: 10px 17px 77px 17px rgba(0,0,0,0.35);
-moz-box-shadow: 10px 17px 77px 17px rgba(0,0,0,0.35);
box-shadow: 10px 17px 77px 17px rgba(0,0,0,0.35);
    }
    </style>
</head>

<body style="background-image:url(f.jpg);">
    <div style="padding-top: 100px;opacity: 0.85 ">
        <div class="container" id="div">
            <h2 style="color: white;padding-top: 20px"><b>Sing up</b></h2>
            <form>
                <div class="form-group col">
                    <label for="name" style="color: white">First Name:</label>
                    <input style="background-color: white;border-color: white;" type="name" class="form-control" id="name" placeholder="Enter First Name">
                </div>
                <div class="form-group col">
                    <label for="name" style="color: white">Last Name:</label>
                    <input style="background-color: white;border-color: white;" type="name" class="form-control" id="name" placeholder="Enter Last Name">
                </div>
                <div class="form-group col">
                    <label for="email" style="color: white">Email:</label>
                    <input style="background-color: white;border-color: white;" type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group col">
                    <label for="pwd" style="color: white">Password:</label>
                    <input style="background-color: white;border-color: white;" type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="form-group col">
                    <label for="pwd" style="color: white">Re-Enter Password:</label>
                    <input style="background-color: white;border-color: white;" type="password" class="form-control" id="pwd" placeholder="Re-Enter password">
                </div>
                <div class="form-group col">
                    <label for="number" style="color: white">Mobile Number:</label>
                    <input style="background-color: white;border-color: white;" type="number" class="form-control" id="number" placeholder="Enter Mobile Number">
                </div>
                <div class="form-group col">
                    <label for="date" style="color: white">Date of Birth:</label>
                    <input style="background-color: white;border-color: white;" type="date" class="form-control" id="date" placeholder="Enter Date of Birth">
                </div>
                <label for="date" style="color: white ;padding-left: 14px">Gender:</label>
                <div class="input-group-btn col">
                    <select class="form-control btn btn-default" style="border-radius: 6px" data-ng-options="t.name for t in vm.types" data-ng-model="vm.object.type">
                        <option>Female</option>
                        <option>Male</option>
                        <option>Other</option>
                        <option>Rather not say</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label class="form-check-label" style="color: white">
                        <input class="form-check-input" type="checkbox">Send me the latest travel inspiration, insider tips and deals from Jilako.
                    </label>
                </div>
                <div class="btn btn-group">
                    <button type="submit" class="btn btn-primary col-sm-12">Create a Account</button>
                </div>
                <button type="submit" class="btn btn-danger col-sm-5" onclick="window.history.go(-1); return false;">Back</button>
            </form>
        </div>
    </div>
</body>

</html>
