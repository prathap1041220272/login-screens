<!DOCTYPE html>
<html lang="en">

<head>
    <title>jilako Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jilako.css">
</head>

<body class="body">
    <div id="div">
      <div class="container" id="div1">

            <h2 id="h"><b>Login</b></h2>
            <form>
                <div class="form-group col">
                    <label for="email" class="label">Email:</label>
                    <input id="input" type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group col">
                    <label for="pwd" class="label">Password:</label>
                    <input id="input" type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="form-group col">
                    <label class="form-check-label" class="label" id="radio">
                        <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                    <br>
                    <a href="register.html" target="_self" id="a">Create a new account.</a>
                    <br>
                    <a href="forget.html" target="_self" id="a">Forget password ?</a>
                    <br>
                </div>
                <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
